<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrenheit to Celsius Conversion</title>
</head>
<body onLoad="window.defaultStatus='Selamat belajar JavaScript'">

<script language="JavaScript" type="text/javascript">
function konversi(F) {
  var C;
  C = 5/9 * (F - 32);
  return C;
}

var F = [212, 32, -459.15];
var C = [];

for (var Counter = 0; Counter <= 2; Counter++) {
  C[Counter] = konversi(F[Counter]);
}

for (var Counter = 2; Counter >= 0; Counter--) {
  document.write("Value " + Counter + " was " + F[Counter] +
    " derajat Fahrenheit");
  document.write(" which is " + C[Counter] +
    " derajat Celsius<br>");
}
</script>

</body>
</html>
