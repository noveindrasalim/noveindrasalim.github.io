<!DOCTYPE html>
<html>

<head>
  <title>Penjualan Barang</title>
</head>

<body>

  <script language="JavaScript" type="text/javascript">
    var myName = prompt("Please enter your name", "budi");
    var nb = prompt("Please enter the product name", "");
    var hs = prompt("Please enter the unit price", "");
    var jb = prompt("Please enter the quantity", "");
    var hb = hs * jb;

    // Menerapkan diskon berdasarkan total harga
    var disc;
    if (hb > 500000) {
      disc = 0.05 * hb; // Diskon 5% untuk pembelian di atas 500000
    } else if (hb > 300000) {
      disc = 0.02 * hb; // Diskon 2% untuk pembelian di atas 300000
    } else {
      disc = 0.005 * hb; // Diskon 0.5% untuk pembelian di bawah atau sama dengan 300000
    }

    var hbb = hb - disc; // Harga setelah diskon

    // Menampilkan hasil
    document.write("<h2>Invoice</h2>");
    document.write("<p>Name: " + myName + "</p>");
    document.write("<p>Product: " + nb + "</p>");
    document.write("<p>Unit Price: " + hs + "</p>");
    document.write("<p>Quantity: " + jb + "</p>");
    document.write("<p>Total Price before Discount: " + hb + "</p>");
    document.write("<p>Discount: " + disc + "</p>");
    document.write("<p>Total Price after Discount: " + hbb + "</p>");
  </script>

</body>

</html>
